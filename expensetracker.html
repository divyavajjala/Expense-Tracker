<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expense Tracker</title>
        <link type="text/css" rel="stylesheet" href="expensetracker.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Expense Tracker</h1>
        </div>
        <div id="main">
            <h2>Add positive values for earnings</h2>
            <h2>Add negative values for expenses</h2>
            <form id="textarea">
                <input id="text" type="textarea" placeholder="Description">
                <input id="rs" type="textarea" placeholder="Rs">
                <input id="date" type="textarea" placeholder="dd/mm/yy">
            </form>
        </div>
    </body>
</html>
